<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="fav-icon/favicon.ico" type="image/x-icon">

    <title>javascript</title>
    <script>

        var x = 100;
        var y = 20;
        var z = 30;
        var arg;
        var name = 'majeed';
         
         
        //if-else statements   with logical operator
        if (x > y && x > z) {
            document.write('x is greater' + "</br>")
        }
        else {
            document.write('y is greater' + "</br>")
        };
        for (var i = 1; i <= y; i++) {
            document.write(i + "</br>")
        };

        function add() {
            document.write(x + y);
        }

        function display() {
            document.write(name);
        }
        function print(arg) {
            var i;

            //for loop
            for (i = 1; i < 10; i++)
               {
                    document.write(i * arg + "</br>");
               };
            };
           
        
    </script>
</head>

<body>
    
        Add: <button type="button" onclick="add()"> add</button><br><br>
        Display name: <button type="button" onclick="display()"> display</button> <br><br>
        Print: <button type="button"  onclick="print(20)">printtable </button><br><br>
        printdate: <button type="button" onclick="printdate()">time</button><br><br>
